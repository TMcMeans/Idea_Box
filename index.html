<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="top-portion">
      <h1>idea<span class="header-color">box</span></h1>
      <!-- ask somebody about aria label name-->
    <form aria-label="Enter Ideas here">
      <input type="text" class="title" name="Idea-Title"  placeholder="Title">
      <input type="text" class="body" name="Idea-Body" placeholder="Body">
      <input type="submit" class="save" name="Save-Button" value="save" disabled>
    </form>
    </section>
    <section class="search-field">
      <input type="search" class="search" name="Search-Field" placeholder="Search">
    </section>
    <section class="bottom-portion">
     <article class="idea-card">
        <div class="top-wrapper">
          <h2 class="idea-name">Example Idea 1</h2>
          <button class="delete"></button>
        </div>
        <p class="idea">I can make you put your phone down, mama out here thinking you out here missin'.</p>
        <div class="btn-wrapper">
          <img class="upvote" src="assets/upvote.svg">
          <img class="downvote" src="assets/downvote.svg">
          <p class="quality"> quality:</p>
        </div>
        <hr>
      </article>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
